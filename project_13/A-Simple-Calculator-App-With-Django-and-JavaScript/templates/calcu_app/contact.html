{% extends 'base.html' %}

{% load static %}
{% block content %}

{% include '_partials/navbar.html' %}

<h1 class="text-center my-4 text-warning">Contact Me</h1>
<div class="container my-3">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <hr>
            <h3 class="text-success text-center">Contact with Admin</h3>
            <hr>
            <form action="/contact" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="phone" class="form-control" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="content">Description - Issues</label>
                    <textarea class="form-control" name="content" id="content" cols="30" rows="6"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<br>
{% include '_partials/footer.html' %}
{% endblock %}
