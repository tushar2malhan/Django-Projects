{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>IP Monkey</title>


	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

	<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap" rel="stylesheet">


	<link rel="stylesheet" type="text/css" href="{% static '/css/default.css' %}">
	<link id="theme-style" rel="stylesheet" type="text/css" href="">
</head>
<body>

	<section class="s1">
		<div class="main-container">
			<div class="greeting-wrapper">
				<h1> Monkey Says Your Ip Address</h1>
			</div>


			<div class="intro-wrapper">
				<div class="nav-wrapper">

				
				

				<div class="left-column">
					<img id="profile_pic" src="{% static '/images/monkey-pic.jpg'%}">    
					<!-- Photo by mali maeder from Pexels https://www.pexels.com/photo/gorilla-wearing-pink-sunglasses-graffiti-63238/-->
					
					<h5 style="text-align: center;line-height: 0;">Personalization</h5>
					<div id="theme-options-wrapper">
						<div data-mode="light" id="light-mode" class="theme-dot"></div>
						<div data-mode="blue" id="blue-mode" class="theme-dot"></div>
						<div data-mode="green" id="green-mode" class="theme-dot"></div>
						<div data-mode="purple" id="purple-mode" class="theme-dot"></div>
					</div>

				
				</div>

				<div class="container">

					<div id="preview-shadow">
						<div id="preview">
							<div id="corner-tl" class="corner"></div>
							<div id="corner-tr" class="corner"></div>
							<h3>IP: {{IP}}</h3>
							<!-- <p>I was a lead developer in a past life, now I enjoy teaching courses.</p> -->
							<p>Location :->   {{city}}, {{region}}, {{country}}</p> 
							<!-- <p>Service Provider : {{org}}</p> -->
							<div id="corner-br" class="corner"></div>
							<div id="corner-bl" class="corner"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>



	<script type="text/javascript" src="{% static '/js/script.js'%}"></script>
</body>
</html>
