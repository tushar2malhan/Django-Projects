{% extends "blog/base.html" %}
{% block content %}
<h1 class="text-center mb-3">Vote Them Upüëç</h1>
{% if latest_question_list %}
{% for question in latest_question_list %}
<div class="card-mb-3">
    <div class="card-body">
        <h5 class="lead"> {{  forloop.counter  }} - {{ question.question_text }}</h5>
        <a href="{% url 'blog:detail' question.id %}" class="btn btn-warning">Vote Now</a>
        <a href="{% url 'blog:results' question.id %}" class="btn btn-secondary">Check Results</a>
    </div>
</div>
{% endfor %}
{% else %}
<p>No polls available</p>
{% endif %}
{% endblock %}
