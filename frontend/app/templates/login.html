{% extends 'base.html' %} {% block content %}
{% load crispy_forms_tags %}
<div  class="container">
    <h2 style="color:rgb(122, 122, 37);" > LOGIN</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <input type="submit" value="Log in ">
    </form>
    <br>
    <h5>Don't have an account ?</h5>
    <a  style="color:rgb(122, 122, 37);" href="{% url 'register' %}">Register</a>
</div>
{% endblock content %}
